<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <title>vue-slider</title>
  </head>
  <body>
    <div id="app">
      <div class="container" id="container" :style="{width: appWidth + 'px' }">
        <div
          v-for="image in images"
          class="box"
          :style="{'min-width': (appWidth) + 'px', transform: 'translateX(-' + translateX + 'px' +')'}"
        >
          <img :src="image.imgPath" alt="" />
        </div>
      </div>
      <button @click="prevImg">{{translateX}} {{index}}</button>

      <button @click="nextImg">{{translateX}} {{index}}</button>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./script/script.js"></script>
  </body>
</html>
